name: "Apply code formatting"
on:
  issue_comment:
    types: edited

permissions:
  contents: write

jobs:
  apply_diff:
    if: ${{ endsWith(github.event.comment.body, '- [x] Check this box to apply formatting changes to this branch.') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v3
        id: get-pr
        with:
          script: |
            const request = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            }
            core.info(`Getting PR #${request.pull_number} from ${request.owner}/${request.repo}`)
            try {
              const result = await github.pulls.get(request)
              return result.data
            } catch (err) {
              core.setFailed(`Request failed with error ${err}`)
            }

      - name: Fetch LLVM sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          separator: ","
          fetch_depth: 100 # Fetches only the last 10 commits
          sha: ${{ fromJSON(steps.get-pr.outputs.result).head.sha }}
          base_sha: ${{ fromJSON(steps.get-pr.outputs.result).base.sha }}
          
      - name: "Listed files"
        run: |
          echo "Formatting files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"

      - name: Install clang-format
        uses: aminya/setup-cpp@v1
        with:
          clangformat: 17.0.1

      - name: Setup Python env
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'utils/git/requirements_formatting.txt'

      - name: Install python dependencies
        run: pip install -r utils/git/requirements_formatting.txt

      - name: Run code formatter
        id: formatter
        env:
          GITHUB_PR_NUMBER: ${{ fromJSON(steps.get-pr.outputs.result).number }}
          START_REV: ${{ fromJSON(steps.get-pr.outputs.result).base.sha }}
          END_REV: ${{ fromJSON(steps.get-pr.outputs.result).head.sha }}
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
           python utils/git/code-format-helper.py \
            --token ${{ secrets.GITHUB_TOKEN }} \
            --issue-number $GITHUB_PR_NUMBER \
            --start-rev $START_REV \
            --end-rev $END_REV \
            --changed-files "$CHANGED_FILES" \
            --apply-diff

      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          branch: ${{ fromJSON(steps.get-pr.outputs.result).head.ref }}
          repository: ${{ fromJSON(steps.get-pr.outputs.result).head.repo.full_name }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

